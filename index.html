</head><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trade Knocking | Learn Trading Online</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(circle at top left, #0a0f24, #111633, #000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ffcc00, #ff7e00, #ffaa00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffb300, 0 0 20px #ffb300; }
      to { text-shadow: 0 0 25px #ffcc33, 0 0 40px #ff9900; }
    }

    .subtext {
      font-size: 1.3rem;
      color: #ccc;
      margin-bottom: 30px;
      animation: fadeIn 3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .start-btn {
      background: linear-gradient(90deg, #ff7e00, #ffa600);
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(255,165,0,0.4);
      animation: pulse 2s infinite;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255,193,7,0.6);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(255,193,7,0.4); }
      50% { box-shadow: 0 0 30px rgba(255,193,7,0.8); }
      100% { box-shadow: 0 0 10px rgba(255,193,7,0.4); }
    }

    /* Floating crypto icons */
    .floating-icon {
      position: absolute;
      width: 60px;
      animation: float 8s ease-in-out infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    .btc { left: 10%; top: 30%; animation-delay: 0s; }
    .gold { right: 15%; top: 25%; animation-delay: 2s; }
    .forex { left: 20%; bottom: 20%; animation-delay: 4s; }

  </style>
</head>
<body>
  <h1>Trade Knocking</h1>
  <p class="subtext">Master Crypto, Forex & Gold Trading</p>
  <a href="learn.html" class="start-btn">ðŸš€ Start Learning Now</a>

  <!-- Floating icons -->
  <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" class="floating-icon btc" alt="Bitcoin">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Gold_bar_icon.svg" class="floating-icon gold" alt="Gold">
  <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Currency_exchange_icon.svg" class="floating-icon forex" alt="Forex">
</body>
